<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTEPAD NI LJ!!</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-url: none; 
            --control-height: 50px; /* Placeholder, updated by JS on load */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5C5C5C;
            user-select: none;
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            background-image: var(--background-url);
            transition: background-image 0.5s ease-in-out;
            min-height: 100vh; 
            overflow-x: hidden;
            position: relative;
        }

        /* --- Master Control Panel Styles: The Glassmorphism Container --- */
        #controls {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #controls button {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
        }

        #controls button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-neon-blue {
            color: #4A90E2;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 5px #4A90E2, 0 0 10px #4A90E255;
            margin-right: 15px;
        }
        
        /* AUTH STATUS */
        #auth-status {
            font-size: 14px;
            font-weight: 500;
            color: #eee;
            margin-right: 15px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* --- Notepad Styles --- */
        #quick-notes-container {
            position: absolute;
            top: var(--control-height);
            width: 100%;
            min-height: calc(100vh - var(--control-height));
        }
        
        .notepad {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            z-index: 10;
            transition: box-shadow 0.2s ease, transform 0.1s ease;
        }

        .notepad.focus {
            z-index: 20;
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.5); /* Blue focus */
            transform: scale(1.01);
        }
        
        .notepad:not(.locked) {
            border: 2px solid transparent;
        }
        
        .notepad.locked {
            resize: none;
            border: 2px solid #e74c3c; /* Red border for locked state */
        }
        
        .notepad.locked .notepad-header {
            cursor: default;
            background-color: #f7f7f7;
        }

        .notepad-header {
            cursor: grab;
            padding: 8px 12px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .notepad-header .close-btn, .notepad-header .lock-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            margin-left: 6px;
            transition: color 0.2s;
            outline: none;
            color: #3498db;
        }
        .notepad-header .close-btn { color: #e74c3c; }
        .notepad-header .close-btn:hover { color: #c0392b; }
        .notepad-header .lock-btn:hover { color: #2980b9; }

        .notepad-title {
            font-weight: 600;
            flex-grow: 1;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }
        .notepad-title[contenteditable="true"] {
            outline: 1px dashed #3498db;
            background: #fff;
            padding: 0 3px;
        }

        .notepad-content {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        
        .rich-text-content {
            flex-grow: 1;
            border: 1px solid #ced4da;
            padding: 10px;
            min-height: 50px;
            overflow-y: auto;
            border-radius: 6px;
            line-height: 1.5;
            outline: none;
            margin-top: 8px;
            background-color: #ffffff;
            font-size: 14px;
        }

        /* Styling for the rich text editor buttons */
        .button-group {
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        .button-group button {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 4px;
            margin-bottom: 4px;
            font-size: 12px;
            transition: background-color 0.2s;
            box-shadow: none;
        }

        .button-group button:hover {
            background: #e9ecef;
        }
        
        /* Custom formatting styles */
        .custom-large-text {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
            background-color: #f39c1233;
            padding: 1px 3px;
            border-radius: 3px;
            display: inline;
        }
        
        /* --- Modal Styles (Used for Login/Signup/Background) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.3s;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .modal-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }
        
        .modal-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #login-btn-modal { background-color: #4A90E2; color: white; margin-bottom: 10px; }
        #login-btn-modal:hover { background-color: #357ABD; }
        #signup-btn-modal { background-color: #2ecc71; color: white; }
        #signup-btn-modal:hover { background-color: #27ae60; }
        #apply-bg-btn { background-color: #9b59b6; color: white; }
        #apply-bg-btn:hover { background-color: #8e44ad; }
        #login-error-message { color: #e74c3c; font-size: 14px; text-align: center; margin-bottom: 15px; display: none;}
        
        /* Chat Box Styles */
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 380px;
            display: none;
            z-index: 100;
        }
        
        #chat-box .notepad-header {
            background-color: #3498db;
            color: white;
            cursor: default;
        }
        #chat-box .notepad-title {
            color: white;
        }
        #chat-box .close-btn {
            color: white;
            opacity: 0.8;
        }
        #chat-box .close-btn:hover {
            opacity: 1;
        }
        
        #chat-messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 8px;
            max-width: 80%;
        }
        .chat-timestamp {
            font-size: 10px; 
            color: #6c757d; 
            display: block; 
            margin-bottom: 2px;
        }
        .chat-bubble {
            display: inline-block; 
            padding: 8px 12px; 
            border-radius: 18px; 
            word-wrap: break-word;
            font-size: 14px;
        }
        .chat-me {
            text-align: right;
            margin-left: auto;
        }
        .chat-me .chat-bubble {
            background-color: #4A90E2; 
            color: white;
        }
        .chat-other {
            text-align: left;
        }
        .chat-other .chat-bubble {
            background-color: #e9ecef; 
            color: #212529;
        }
        
        #chat-input-area {
            border-top: 1px solid #ccc; 
            padding: 10px; 
            display: flex; 
            background-color: #fff;
        }
        
        #chat-input {
            flex-grow: 1; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            font-size: 14px;
        }
        
        #chat-send-btn {
            background-color: #4A90E2; 
            color: white; 
            margin-left: 8px; 
            padding: 8px 15px; 
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #chat-send-btn:hover {
            background-color: #357ABD;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #controls {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            #control-buttons {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            #controls button {
                margin: 5px;
            }
            #chat-box {
                width: 90%;
                height: 300px;
                bottom: 10px;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>

    <!-- Master Control Panel -->
    <div id="controls">
        <div class="text-neon-blue">NOTEPAD NI LJ!!</div>
        
        <div id="auth-status">
            <span id="welcome-message">Not Logged In</span>
        </div>

        <div id="control-buttons">
            <button id="add-notepad-btn" onclick="addNewNotepad()" style="background-color: #1abc9c; color: white;">‚ûï New Note</button>
            <button id="bg-btn" onclick="openBackgroundModal()" style="background-color: #9b59b6; color: white;">üñºÔ∏è Background</button>
            <button id="save-cloud-btn" onclick="saveQuickNotes(true)" style="background-color: #f39c12; color: white;">üíæ Save Cloud</button>
            <button id="chat-btn" onclick="toggleChatBox()" style="background-color: #3498db; color: white;">üí¨ Chat</button>
            <button id="logout-btn" onclick="logoutUser()" style="background-color: #e74c3c; color: white; display:none;">üîí Logout</button>
        </div>
    </div>
    
    <!-- Notepads Container (Quick Notes and other dynamic pads) -->
    <div id="quick-notes-container">
        <!-- Quick Notes Notepad (Always present) -->
        <div id="quick-notes-editor" class="notepad focus" style="top: 10px; left: 10px; width: 350px; height: 180px; z-index: 20;" data-notepad-id="quick-notes">
            <div class="notepad-header" data-draggable-handle="true">
                <span class="notepad-title" contenteditable="false">Quick Notes</span>
                <button class="lock-btn" onclick="toggleLock('quick-notes-editor')">üîì</button>
            </div>
            <div class="notepad-content">
                <div class="button-group" id="formatting-buttons-quick-notes">
                    <!-- Buttons are populated dynamically, but keeping this for structure -->
                </div>
                <div id="text-quick-notes" class="rich-text-content" contenteditable="true">Start your quick notes here.</div>
            </div>
        </div>
        <!-- Other dynamic notepads will be inserted here -->
    </div>
    
    <!-- --- MODALS --- -->

    <!-- Login/Signup Modal (Overlay) -->
    <div id="login-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">User Authentication</div>
            <div id="login-error-message"></div>
            <input type="text" id="auth-username" placeholder="Username" class="modal-input">
            <input type="password" id="auth-password" placeholder="Password" class="modal-input">
            <button id="login-btn-modal" class="modal-button" onclick="loginUser()">Login & Load</button>
            <button id="signup-btn-modal" class="modal-button" onclick="signupUser()">Signup (First Time)</button>
        </div>
    </div>

    <!-- Background Changer Modal -->
    <div id="background-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Change Background</div>
            <p style="margin-bottom: 15px; font-size: 14px; text-align: center;">Enter a direct image URL:</p>
            <input type="url" id="bg-url-input" placeholder="https://example.com/image.jpg" class="modal-input">
            <button id="apply-bg-btn" class="modal-button" onclick="applyBackground()">Apply Background</button>
        </div>
    </div>

    <!-- Chat Box (Fixed position in the corner) -->
    <div id="chat-box" class="notepad locked" data-notepad-id="chat-box">
        <div class="notepad-header" data-draggable-handle="true">
            <span class="notepad-title">User Chat</span>
            <button id="chat-status-icon" style="background-color: #f39c12; padding: 2px 5px; font-weight: bold; border-radius: 3px; font-size: 11px; color: white;">üü° Connecting</button>
            <button class="close-btn" onclick="toggleChatBox()">X</button>
        </div>
        <div class="notepad-content" style="padding: 0; display: flex; flex-direction: column;">
            <div id="chat-messages-container">
                <!-- Messages go here -->
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendChatMessage()">
                <button id="chat-send-btn" onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>


    <script>
        // --- Configuration ---
        // !!! IMPORTANT: REPLACE THIS PLACEHOLDER WITH YOUR ACTUAL DEPLOYED GOOGLE APPS SCRIPT URL !!!
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvdYP2SVZ_OWKeFGeaFOiRN_fOk68JVSQq0aPQNgospQszkwl2jCBlwiDT2Fr-kbXo0g/exec"; 
        
        const PRESET_STORAGE_KEY = 'notepadPreset';
        const BG_STORAGE_KEY = 'backgroundUrl';
        
        let currentUser = null; // Stores the logged-in username
        let userPassword = null; // Stores the password/token for cloud saves (CRITICAL for server POST verification)
        let maxNotepadId = 0;
        let CONTROL_BAR_HEIGHT = 50; 
        
        // --- Data Chunking Configuration (CRITICAL FIX) ---
        // This MUST match the MAX_DATA_COLUMNS in the Google Apps Script (Code.gs)
        const MAX_CHUNKS = 4;
        // Keep chunk size safely below 50,000 limit
        const CHUNK_SIZE = 49000; 
        
        // --- Utility Functions ---
        
        /**
         * Splits a string into chunks of a specified size.
         * @param {string} str The string to chunk.
         * @param {number} size The maximum size of each chunk.
         * @returns {string[]} An array of string chunks.
         */
        function chunkString(str, size) {
            const chunks = [];
            for (let i = 0; i < str.length; i += size) {
                chunks.push(str.substring(i, i + size));
            }
            return chunks;
        }
        
        function bringToFront(element) {
            const zIndices = Array.from(document.querySelectorAll('.notepad')).map(n => parseInt(n.style.zIndex) || 10);
            const maxZIndex = zIndices.length > 0 ? Math.max(...zIndices) : 10;
            element.style.zIndex = maxZIndex + 1;
        }

        // Draggable and Focus Logic
        document.addEventListener('mousedown', function(e) {
            const target = e.target.closest('.notepad');
            // Remove focus from all
            document.querySelectorAll('.notepad').forEach(n => n.classList.remove('focus'));
            
            if (target) {
                bringToFront(target);
                target.classList.add('focus');
            }
        });
        
        // --- 1. NOTEPAD MANAGEMENT ---
        
        function populateQuickNoteButtons(notepadId) {
            const buttonGroup = document.getElementById(`formatting-buttons-${notepadId}`);
            if (!buttonGroup) return;

            const buttons = [
                { text: '<b>B</b>', command: 'bold' },
                { text: '<i>I</i>', command: 'italic' },
                { text: '<u>U</u>', command: 'underline' },
                { text: 'Big Text', command: 'custom-large-text' },
                { text: 'UL', command: 'insertUnorderedList' },
                { text: 'OL', command: 'insertOrderedList' },
            ];

            buttonGroup.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.innerHTML = btn.text;
                button.dataset.command = btn.command;
                button.onclick = () => formatText(`text-${notepadId}`, btn.command);
                buttonGroup.appendChild(button);
            });
        }
        
        function addNewNotepad() {
            // Find the highest existing ID number
            document.querySelectorAll('.notepad').forEach(notepad => {
                const idMatch = notepad.id.match(/note(\d+)/);
                if (idMatch && parseInt(idMatch[1]) > maxNotepadId) {
                    maxNotepadId = parseInt(idMatch[1]);
                }
            });
            maxNotepadId++;

            const newId = `note${maxNotepadId}`;
            const container = document.getElementById('quick-notes-container');

            const newNotepad = document.createElement('div');
            newNotepad.id = newId;
            newNotepad.className = 'notepad';
            newNotepad.style.top = `${50 + (maxNotepadId % 5) * 20}px`; // Stagger new notes
            newNotepad.style.left = `${50 + (maxNotepadId % 5) * 20}px`;
            newNotepad.style.width = '300px';
            newNotepad.style.height = '200px';
            newNotepad.dataset.notepadId = newId;
            
            newNotepad.innerHTML = `
                <div class="notepad-header" data-draggable-handle="true">
                    <span class="notepad-title" contenteditable="false">Untitled Note ${maxNotepadId}</span>
                    <button class="lock-btn" onclick="toggleLock('${newId}')">üîì</button>
                    <button class="close-btn" onclick="deleteNotepad('${newId}')">X</button>
                </div>
                <div class="notepad-content">
                    <div class="button-group" id="formatting-buttons-${newId}"></div>
                    <div id="text-${newId}" class="rich-text-content" contenteditable="true">Start typing here...</div>
                </div>
            `;
            container.appendChild(newNotepad);
            makeDraggable(newNotepad);
            makeTitleEditable(newNotepad);
            populateQuickNoteButtons(newId);
            bringToFront(newNotepad);
            newNotepad.classList.add('focus');
        }

        function deleteNotepad(id) {
            const notepad = document.getElementById(id);
            if (notepad && id !== 'quick-notes-editor' && confirm('Are you sure you want to delete this notepad?')) {
                notepad.remove();
            }
        }

        function toggleLock(id) {
            const notepad = document.getElementById(id);
            const lockBtn = notepad.querySelector('.lock-btn');
            
            if (notepad.classList.contains('locked')) {
                notepad.classList.remove('locked');
                lockBtn.innerHTML = 'üîì';
            } else {
                notepad.classList.add('locked');
                lockBtn.innerHTML = 'üîí';
            }
        }

        // --- 2. DRAG & DROP LOGIC (Preserved from user's file) ---
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = element.querySelector('[data-draggable-handle="true"]');
            
            if (header) {
                header.onmousedown = dragMouseDown;
                header.ontouchstart = dragTouchStart;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                if (element.classList.contains('locked')) return;
                
                if (e.target.closest('button') || e.target.closest('input') || e.target.closest('.notepad-title[contenteditable="true"]')) return;
                
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                element.classList.add('dragging');
            }
            
            function dragTouchStart(e) {
                e = e || window.event;
                if (element.classList.contains('locked')) return;
                if (e.target.closest('button') || e.target.closest('input') || e.target.closest('.notepad-title[contenteditable="true"]')) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDragTouch;
                element.classList.add('dragging');
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                updatePosition(element, pos1, pos2);
            }
            
            function elementDragTouch(e) {
                e = e || window.event;
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                updatePosition(element, pos1, pos2);
            }

            function updatePosition(el, dx, dy) {
                const newTop = el.offsetTop - dy;
                const newLeft = el.offsetLeft - dx;

                // Simple boundary check (prevents dragging far off-screen)
                if (newTop >= 0) el.style.top = newTop + "px";
                if (newLeft >= 0) el.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                element.classList.remove('dragging');
            }
        }
        
        function makeTitleEditable(notepadElement) {
            const titleSpan = notepadElement.querySelector('.notepad-title');
            titleSpan.addEventListener('dblclick', () => {
                bringToFront(notepadElement);
                titleSpan.setAttribute('contenteditable', 'true');
                titleSpan.classList.add('editing');
                titleSpan.focus();
            });
            titleSpan.addEventListener('blur', () => {
                titleSpan.textContent = titleSpan.textContent.trim() || 'Untitled Note';
                titleSpan.setAttribute('contenteditable', 'false');
                titleSpan.classList.remove('editing');
            });
            titleSpan.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); titleSpan.blur(); }
            });
        }
        
        // --- 3. RICH TEXT FORMATTING ---

        function formatText(editorId, command) {
            const editor = document.getElementById(editorId);
            if (!editor) return;

            editor.focus(); 
            document.execCommand('styleWithCSS', false, null);

            if (command === 'custom-large-text') {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const fragment = range.extractContents();
                    
                    const span = document.createElement('span');
                    span.className = 'custom-large-text';
                    span.appendChild(fragment);

                    range.insertNode(span);
                    selection.removeAllRanges();
                    selection.add(range);
                }
            } else {
                document.execCommand(command, false, null);
            }
        }
        
        // --- 4. DATA SAVE AND LOAD (Local & Cloud with Chunking) ---

        // Cloud save function, also handles local save if isCloudSave is false
        async function saveQuickNotes(isCloudSave = false) {
            const notepads = document.querySelectorAll('.notepad');
            const data = [];

            // 1. Gather all notepad data
            notepads.forEach(notepad => {
                const contentDiv = notepad.querySelector('.rich-text-content');
                if (!contentDiv) return; // Skip chat box which doesn't have rich-text-content

                data.push({
                    id: notepad.dataset.notepadId || notepad.id,
                    top: notepad.style.top,
                    left: notepad.style.left,
                    width: notepad.style.width,
                    height: notepad.style.height,
                    title: notepad.querySelector('.notepad-title').textContent,
                    isLocked: notepad.classList.contains('locked'),
                    content: contentDiv.innerHTML,
                    zIndex: notepad.style.zIndex
                });
            });

            const dataString = JSON.stringify(data);
            
            // 2. Perform Local Storage Save (always save locally for instant recovery)
            try {
                localStorage.setItem(PRESET_STORAGE_KEY, dataString);
            } catch (e) {
                console.error('Could not save notepad preset to local storage:', e);
            }

            const saveBtn = document.getElementById('save-cloud-btn');
            const originalText = saveBtn.innerHTML;
            const originalBg = saveBtn.style.backgroundColor;

            if (!isCloudSave) {
                 saveBtn.innerHTML = '‚úÖ Local Saved!';
                 saveBtn.style.backgroundColor = '#2ecc71'; 
                 setTimeout(() => { saveBtn.innerHTML = originalText; saveBtn.style.backgroundColor = originalBg; }, 1500);
                 return;
            }
            
            // --- 3. CLOUD SAVE LOGIC with Chunking (CRITICAL FIX) ---
            
            if (!currentUser) { 
                document.getElementById('login-error-message').textContent = 'Please log in to save to the cloud.';
                document.getElementById('login-error-message').style.display = 'block';
                openLoginModal();
                return; 
            }
            
            if (!userPassword) {
                 // Should not happen if user is logged in, but safe check
                 alert("Authentication token missing. Please log out and log in again.");
                 return;
            }

            // CRITICAL: Split the data string into chunks for saving to multiple columns
            const presetChunks = chunkString(dataString, CHUNK_SIZE);
            
            if (presetChunks.length > MAX_CHUNKS) {
                confirm(`‚ùå CLOUD SAVE FAILED: Your notes exceed the maximum limit of ${MAX_CHUNKS} columns. Please delete some text.`);
                return; 
            }

            saveBtn.innerHTML = 'Saving...';
            saveBtn.style.backgroundColor = '#f1c40f'; // Yellow for saving

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    // Include the password for server verification before saving
                    body: JSON.stringify({
                        username: currentUser, 
                        password: userPassword, 
                        presetChunks: presetChunks // Send the array of chunks
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                     saveBtn.innerHTML = '‚úÖ Cloud Saved!';
                     saveBtn.style.backgroundColor = '#2ecc71';
                } else {
                    console.error("Cloud Save Server Error:", result.message || "Unknown error");
                    saveBtn.innerHTML = '‚ùå Save Failed';
                    saveBtn.style.backgroundColor = '#e74c3c';
                    confirm(`Error saving to cloud: ${result.message}`);
                }
            } catch (e) {
                console.error("Error saving to cloud (Network/JSON Parse Failure):", e);
                saveBtn.innerHTML = '‚ùå Save Failed';
                saveBtn.style.backgroundColor = '#e74c3c';
                confirm("Error saving to cloud (Network failure).");
            } finally {
                 setTimeout(() => { saveBtn.innerHTML = originalText; saveBtn.style.backgroundColor = originalBg; }, 1500);
            }
        }

        // Loads from local storage or from the cloud-provided string
        function loadQuickNotes(presetDataString) {
            const dataToLoad = presetDataString || localStorage.getItem(PRESET_STORAGE_KEY);
            
            if (!dataToLoad || dataToLoad === '[]') return; // Skip if no data
            
            try {
                const parsedData = JSON.parse(dataToLoad);
                const container = document.getElementById('quick-notes-container');
                
                // Clear all existing dynamically added notepads
                document.querySelectorAll('.notepad').forEach(n => {
                    if (n.id !== 'quick-notes-editor' && n.id !== 'chat-box') { 
                        n.remove();
                    }
                });
                
                let tempMaxId = 0;
                
                parsedData.forEach(data => {
                    // Extract ID number for new note creation tracking
                    const idNumberMatch = data.id.match(/note(\d+)/);
                    const idNumber = idNumberMatch ? parseInt(idNumberMatch[1]) : 0;
                    if (idNumber > tempMaxId) tempMaxId = idNumber;
                    
                    const isQuickNotesPad = data.id === 'quick-notes' || data.id === 'quick-notes-editor';

                    if (isQuickNotesPad) {
                        // Update the fixed Quick Notes content and style
                        const qnContent = document.getElementById('text-quick-notes');
                        if (qnContent) {
                            qnContent.innerHTML = data.content;
                            const qnPad = document.getElementById('quick-notes-editor');
                            if (qnPad) {
                                qnPad.style.top = data.top;
                                qnPad.style.left = data.left;
                                qnPad.style.width = data.width;
                                qnPad.style.height = data.height;
                                qnPad.style.zIndex = data.zIndex;
                                qnPad.classList.toggle('locked', data.isLocked);
                                qnPad.querySelector('.lock-btn').innerHTML = data.isLocked ? 'üîí' : 'üîì';
                                qnPad.querySelector('.notepad-title').textContent = data.title;
                                qnPad.querySelector('.notepad-title').setAttribute('contenteditable', 'false');
                            }
                        }
                    } else {
                        // Recreate regular notepad
                        const newNotepad = document.createElement('div');
                        newNotepad.id = data.id;
                        newNotepad.className = 'notepad';
                        newNotepad.style.top = data.top;
                        newNotepad.style.left = data.left;
                        newNotepad.style.width = data.width;
                        newNotepad.style.height = data.height;
                        newNotepad.style.zIndex = data.zIndex;
                        newNotepad.dataset.notepadId = data.id;
                        
                        newNotepad.classList.toggle('locked', data.isLocked);
                        
                        newNotepad.innerHTML = `
                            <div class="notepad-header" data-draggable-handle="true">
                                <span class="notepad-title" contenteditable="false">${data.title}</span>
                                <button class="lock-btn" onclick="toggleLock('${data.id}')">${data.isLocked ? 'üîí' : 'üîì'}</button>
                                <button class="close-btn" onclick="deleteNotepad('${data.id}')">X</button>
                            </div>
                            <div class="notepad-content">
                                <div class="button-group" id="formatting-buttons-${data.id}"></div>
                                <div id="text-${data.id}" class="rich-text-content" contenteditable="true">${data.content}</div>
                            </div>
                        `;
                        container.appendChild(newNotepad);
                        makeDraggable(newNotepad);
                        makeTitleEditable(newNotepad);
                        populateQuickNoteButtons(data.id);
                    }
                });
                
                maxNotepadId = tempMaxId;

            } catch (e) {
                console.error("Error parsing or loading notepad preset:", e);
                // If it's the cloud data that failed, we continue with local or fresh start.
                if (presetDataString) {
                     confirm("Error: Cloud data appears corrupted. Loading local version if available.");
                     loadQuickNotes(); // Try loading from local storage as a fallback
                } else {
                     confirm("Error: Corrupted local saved data found. Starting fresh.");
                     localStorage.removeItem(PRESET_STORAGE_KEY);
                }
            }
        }
        
        // --- 5. AUTHENTICATION LOGIC ---
        
        function openLoginModal() {
            document.getElementById('login-overlay').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('login-error-message').style.display = 'none';
        }

        function updateAuthUI(username) {
            currentUser = username;
            document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
            document.getElementById('logout-btn').style.display = 'inline-block';
            document.getElementById('login-overlay').style.display = 'none'; // Close modal
            console.log(`User logged in: ${username}`);
        }

        function resetAuthUI() {
            currentUser = null;
            userPassword = null;
            document.getElementById('welcome-message').textContent = 'Not Logged In';
            document.getElementById('logout-btn').style.display = 'none';
            stopChatPolling();
            console.log("User logged out.");
        }

        async function loginUser() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value;
            const errorElement = document.getElementById('login-error-message');
            errorElement.style.display = 'none';

            if (!username || !password) {
                errorElement.textContent = 'Username and password cannot be empty.';
                errorElement.style.display = 'block';
                return;
            }

            try {
                // The GET request handles loading the data from the 4 columns
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();

                if (result.status === 'found') {
                    // Store credentials globally for save requests
                    userPassword = password; 
                    updateAuthUI(username);
                    
                    // Load the content using the full data string received from the server
                    loadQuickNotes(result.data);
                    
                    // Start chat polling only after successful login/load
                    if (document.getElementById('chat-box').style.display === 'flex') {
                        startChatPolling(); 
                    }
                } else if (result.status === 'wrong_password') {
                    errorElement.textContent = 'Incorrect Password.';
                    errorElement.style.display = 'block';
                } else if (result.status === 'user_not_found') {
                    errorElement.textContent = 'Account not found. Please sign up first.';
                    errorElement.style.display = 'block';
                } else {
                    errorElement.textContent = 'Login failed due to server error.';
                    errorElement.style.display = 'block';
                }
            } catch (e) {
                console.error('Login error:', e);
                errorElement.textContent = 'Network error or invalid script URL.';
                errorElement.style.display = 'block';
            }
        }

        async function signupUser() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value;
            const errorElement = document.getElementById('login-error-message');
            errorElement.style.display = 'none';
            
            if (!username || !password) {
                errorElement.textContent = 'Username and password cannot be empty.';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'signup', username: username, password: password })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    confirm('Signup successful! You can now log in.');
                    // Attempt to log the user in immediately after successful signup
                    loginUser();
                } else {
                    errorElement.textContent = result.message || 'Signup failed. User may already exist.';
                    errorElement.style.display = 'block';
                }
            } catch (e) {
                console.error('Signup error:', e);
                errorElement.textContent = 'Network error during signup.';
                errorElement.style.display = 'block';
            }
        }

        function logoutUser() {
            if (confirm('Are you sure you want to log out?')) {
                resetAuthUI();
                // Optionally clear local storage to force a fresh start or local load on next run
                // localStorage.removeItem(PRESET_STORAGE_KEY); 
            }
        }

        // --- 6. BACKGROUND CHANGER LOGIC ---
        
        function openBackgroundModal() {
            document.getElementById('background-modal').style.display = 'flex';
        }

        function closeBackgroundModal() {
            document.getElementById('background-modal').style.display = 'none';
        }

        function loadBackgroundImage() {
            const storedUrl = localStorage.getItem(BG_STORAGE_KEY);
            if (storedUrl) {
                document.documentElement.style.setProperty('--background-url', `url('${storedUrl}')`);
            } else {
                document.documentElement.style.setProperty('--background-url', 'none'); 
            }
        }

        function applyBackground() {
            const url = document.getElementById('bg-url-input').value.trim();
            if (url) {
                document.documentElement.style.setProperty('--background-url', `url('${url}')`);
                localStorage.setItem(BG_STORAGE_KEY, url);
                closeBackgroundModal();
            } else {
                document.documentElement.style.setProperty('--background-url', 'none');
                localStorage.removeItem(BG_STORAGE_KEY);
                closeBackgroundModal();
            }
        }

        // --- 7. CHAT LOGIC ---

        let chatPollingInterval = null;

        function toggleChatBox() {
            const chatBox = document.getElementById('chat-box');
            if (chatBox.style.display === 'none') {
                if (!currentUser) {
                    document.getElementById('login-error-message').textContent = 'Please log in to use the chat feature.';
                    document.getElementById('login-error-message').style.display = 'block';
                    openLoginModal();
                    return;
                }
                chatBox.style.display = 'flex';
                bringToFront(chatBox);
                startChatPolling();
            } else {
                chatBox.style.display = 'none';
                stopChatPolling();
            }
        }
        
        function startChatPolling() {
            if (chatPollingInterval) clearInterval(chatPollingInterval);
            fetchMessages(); 
            chatPollingInterval = setInterval(fetchMessages, 3000); 
            console.log("Chat polling started.");
        }

        function stopChatPolling() {
            if (chatPollingInterval) clearInterval(chatPollingInterval);
            chatPollingInterval = null;
            document.getElementById('chat-status-icon').textContent = 'üò¥ Offline';
            document.getElementById('chat-status-icon').style.backgroundColor = '#6c757d'; 
            console.log("Chat polling stopped.");
        }

        async function fetchMessages() {
            if (!currentUser) return;

            const statusIcon = document.getElementById('chat-status-icon');
            const container = document.getElementById('chat-messages-container');
            // Check if the user was scrolled near the bottom
            const wasScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 5; 

            statusIcon.textContent = 'üîÑ Fetching...';
            statusIcon.style.backgroundColor = '#f39c12'; 

            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getChat`);
                const result = await response.json();

                if (result.status === 'success' && result.messages) {
                    const fragment = document.createDocumentFragment();
                    result.messages.forEach(msg => {
                        const isMe = msg.user === currentUser;
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `chat-message ${isMe ? 'chat-me' : 'chat-other'}`;
                        
                        messageDiv.innerHTML = `
                            <span class="chat-timestamp">${isMe ? 'You' : msg.user} (${msg.timestamp})</span>
                            <div class="chat-bubble">${msg.message}</div>
                        `;
                        fragment.appendChild(messageDiv);
                    });

                    container.innerHTML = ''; 
                    container.appendChild(fragment);

                    statusIcon.textContent = 'üü¢ Online';
                    statusIcon.style.backgroundColor = '#2ecc71';

                    // Only scroll to bottom if they were already there
                    if (wasScrolledToBottom) {
                        container.scrollTop = container.scrollHeight;
                    }
                } else {
                    statusIcon.textContent = 'üî¥ Failed';
                    statusIcon.style.backgroundColor = '#e74c3c';
                }

            } catch (e) {
                console.error("Chat fetch error:", e);
                statusIcon.textContent = 'üî¥ Error';
                statusIcon.style.backgroundColor = '#e74c3c';
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            const statusIcon = document.getElementById('chat-status-icon');

            if (!message || !currentUser) return;

            input.value = ''; // Clear input immediately
            statusIcon.textContent = '...Sending';
            statusIcon.style.backgroundColor = '#3498db';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        type: 'chat', 
                        username: currentUser, 
                        message: message 
                    })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    await fetchMessages(); 
                } else {
                    confirm("Failed to send message: " + (result.message || "Unknown error"));
                }
            } catch (e) {
                console.error("Chat send error:", e);
                confirm("Error sending message. Check console.");
            }
        }


        // --- 8. INITIALIZATION AND SETUP ---
        
        function initialize() {
            // Recalculate control bar height for responsive layout
            CONTROL_BAR_HEIGHT = document.getElementById('controls').offsetHeight + 2; 
            document.documentElement.style.setProperty('--control-height', `${CONTROL_BAR_HEIGHT}px`);
            
            // Apply functions to the fixed notepad
            makeDraggable(document.getElementById('quick-notes-editor'));
            makeTitleEditable(document.getElementById('quick-notes-editor'));
            populateQuickNoteButtons('quick-notes');

            // Load local data and background
            loadQuickNotes(); 
            loadBackgroundImage();
            
            // Show login modal on start
            document.getElementById('login-overlay').style.display = 'flex';
        }

        window.addEventListener('load', initialize);
    </script>
