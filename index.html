    <script>
        // --- 1. GLOBAL VARIABLES & INITIAL SETUP ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvdYP2SVZ_OWKeFGeaFOiRN_fOk68JVSQq0aPQNgospQszkwl2jCBlwiDT2Fr-kbXo0g/exec"; 

        let zIndexCounter = 1000;
        let notepadCounter = 2;
        let activeZoomNoteIndex = null;
        const NOTES_STORAGE_KEY = 'quickNotesList';
        const PRESET_STORAGE_KEY = 'notepadLayoutPreset';
        let CONTROL_BAR_HEIGHT = 80; 
        const MIN_NOTEPAD_SIZE = 100;
        const SCROLLBAR_WIDTH = 17;
        
        let internalClipboardHTML = null;
        let currentUser = null; 
        let currentPassword = null; 

        const DEFAULT_QUICK_NOTES = [
            { label: "Opening:", text: "<font size='5'>Welcome to HP America‚Äôs favorite PC brand!</font> It‚Äôs our Black Friday sale, and I‚Äôm <b>Rain</b>. I've read your concern, and I'm glad to assist!" },
            { label: "Probing:", text: "(Optional) Just wondering ‚Äî do you currently own a computer / printer / laptop?<br>Let‚Äôs make sure we find the perfect device / supplies for you‚Äîmind if I ask a few quick questions about what you need? This is a really long script to test the maximum height restriction." },
            { label: "Closing:", text: "Thank attention for choosing HP!" },
            { label: "Sale 2:", text: "Welcome to HP - America's favorite PC brand! It's our Clear Warehouse Sale, I'm <b>Rain</b>. I've read your concern, and I'm glad to assist!" },
            { label: "Ref Link", text: "Link to internal knowledge base: <a href='https://internal.hp.com/kb/...' target='_blank'>https://internal.hp.com/kb/...</a>" }
        ];

        let quickNotes = JSON.parse(JSON.stringify(DEFAULT_QUICK_NOTES));

        // --- 2. LOGIN / LOGOUT LOGIC ---
        
        async function loginUser() {
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const statusDiv = document.getElementById('login-status');
            
            if (!username || !password) {
                statusDiv.textContent = "Please enter username AND password.";
                return;
            }

            statusDiv.textContent = "Connecting...";
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();

                // CHECK 1: Incorrect Password
                if (result.status === 'wrong_password') {
                    statusDiv.textContent = "‚ùå Incorrect Password.";
                    return;
                }

                // CHECK 2: User Not Found OR General Error (Strict Blocking)
                if (result.status === 'user_not_found' || result.status === 'error') {
                    statusDiv.textContent = "WALA KA PANG ACCOUNT, SABIHIN MO KAY LJ CALUCIN!";
                    return; 
                }

                // CHECK 3: Explicit Success Match
                if (result.status === 'found' && result.data) {
                    // Login Successful
                    document.getElementById('login-overlay').style.display = 'none';
                    
                    currentUser = username;
                    currentPassword = password;
                    document.getElementById('user-display').style.display = 'flex';
                    document.getElementById('current-user-name').textContent = `User: ${currentUser}`;

                    // Reset Board to Clean State
                    resetToDefaults();

                    // Load Everything from Cloud
                    const success = loadNotepadPresetFromCloud(result.data);
                    if (!success) createNewNotepad(false); 
                } else {
                    // Fallback for any other status (Treat as not found)
                    statusDiv.textContent = "WALA KA PANG ACCOUNT, SABIHIN MO KAY LJ CALUCIN!";
                }

            } catch (e) {
                console.error(e);
                statusDiv.textContent = "Error connecting to database.";
            }
        }

        function logoutUser() {
            currentUser = null;
            currentPassword = null;
            document.getElementById('user-display').style.display = 'none';
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('username-input').value = '';
            document.getElementById('password-input').value = '';
            document.getElementById('login-status').textContent = '';
            
            resetToDefaults(); 
        }

        function resetToDefaults() {
            document.querySelectorAll('.notepad').forEach(notepad => {
                if (notepad.id !== 'quick-notes-editor') notepad.remove();
            });
            clearBackgroundImage();
            quickNotes = JSON.parse(JSON.stringify(DEFAULT_QUICK_NOTES));
            localStorage.removeItem(NOTES_STORAGE_KEY);
            localStorage.removeItem('backgroundImageUrl');
            localStorage.removeItem(PRESET_STORAGE_KEY);
        }

        // --- 3. UNIVERSAL FORMATTING LOGIC ---

        function handleCopy() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const fragment = range.cloneContents();
                const div = document.createElement('div');
                div.appendChild(fragment);
                internalClipboardHTML = div.innerHTML;
            } else {
                internalClipboardHTML = null;
            }
        }

        function handlePaste(e) {
            e.preventDefault();
            if (internalClipboardHTML) {
                document.execCommand('insertHTML', false, internalClipboardHTML);
                internalClipboardHTML = null; 
                return; 
            }
            const text = (e.clipboardData || window.clipboardData).getData('text/plain');
            document.execCommand('insertText', false, text);
        }

        function updateButtonVisualState(contentDivId) {
            const contentDiv = document.getElementById(contentDivId);
            if (!contentDiv) return;

            let buttonContainer = null;
            if (contentDivId.startsWith('editor-content-')) {
                 buttonContainer = contentDiv.closest('.content-wrapper').querySelector('.formatting-row');
            } else if (contentDivId === 'zoom-modal-content-area') {
                 buttonContainer = document.getElementById('zoom-modal-toolbar');
            } else {
                const notepad = contentDiv.closest('.notepad');
                buttonContainer = notepad ? notepad.querySelector(`#formatting-buttons-${notepad.id}`) : null;
            }

            if (!buttonContainer || !buttonContainer.querySelector('button')) return;

            contentDiv.focus();
            const buttons = buttonContainer.querySelectorAll('button');

            buttons.forEach(button => {
                const btnCommand = button.getAttribute('data-command');
                if (btnCommand === 'bold' || btnCommand === 'italic' || btnCommand === 'underline') {
                    const isActive = document.queryCommandState(btnCommand);
                    button.classList.toggle('active', isActive);
                }
                else if (btnCommand === 'custom-large-text') {
                    const commandValue = document.queryCommandValue('fontSize');
                    const isBig = commandValue === '5'; 
                    button.classList.toggle('active', isBig);
                }
            });
        }

        function formatText(contentDivId, command, value = null) {
            const contentDiv = document.getElementById(contentDivId);
            if (!contentDiv) return;
            const parentElement = contentDiv.closest('.notepad') || contentDiv.closest('#content-zoom-modal');
            if (parentElement) bringToFront(parentElement);
            contentDiv.focus();

            setTimeout(() => {
                if (command === 'bold' || command === 'italic' || command === 'underline') {
                    document.execCommand(command, false, value);
                }
                else if (command === 'custom-large-text') {
                    const isBig = document.queryCommandValue('fontSize') === '5';
                    if (isBig) {
                        document.execCommand('fontSize', false, '2'); 
                    } else {
                        document.execCommand('fontSize', false, '5'); 
                    }
                }
                updateButtonVisualState(contentDivId);
                contentDiv.focus();
                
                if (contentDivId.startsWith('editor-content-')) {
                    const index = parseInt(contentDivId.replace('editor-content-', ''));
                    updateQuickNote(index, 'text', contentDiv.innerHTML, false); 
                }
                if (contentDivId === 'zoom-modal-content-area' && activeZoomNoteIndex !== null) {
                    updateQuickNote(activeZoomNoteIndex, 'text', contentDiv.innerHTML, false); 
                }
            }, 0);
        }

        // --- 4. QUICK NOTE BUTTONS LOGIC ---
        function fillNotepad(contentDivId, noteHtml) {
            document.getElementById(contentDivId).innerHTML = noteHtml;
            const contentDiv = document.getElementById(contentDivId);
            contentDiv.focus();
            document.execCommand('defaultParagraphSeparator', false, 'br');
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(contentDiv);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
            contentDiv.focus();
            updateButtonVisualState(contentDivId);
        }

        function populateQuickNoteButtons(noteId) {
            const buttonContainer = document.getElementById(`quick-notes-buttons-${noteId}`);
            const contentDivId = `text-${noteId}`;
            if (buttonContainer) {
                while (buttonContainer.firstChild) {
                    buttonContainer.removeChild(buttonContainer.firstChild);
                }
                quickNotes.forEach(note => {
                    const button = document.createElement('button');
                    button.textContent = note.label;
                    button.onclick = () => fillNotepad(contentDivId, note.text);
                    button.setAttribute('data-type', 'quick-note'); 
                    buttonContainer.appendChild(button);
                });
            }
        }

        function refreshAllButtons() {
            document.querySelectorAll('.notepad').forEach(notepad => {
                if (notepad.getAttribute('data-quick-notes') === 'true') {
                    const noteId = notepad.id;
                    populateQuickNoteButtons(noteId);
                }
            });
        }

        // --- 5. EDITOR & PERSISTENCE ---
        function saveQuickNotes() {
            const editorContentRows = document.querySelectorAll('#quick-notes-editor .notepad-content > input[type="text"]');
            editorContentRows.forEach((labelInput, index) => {
                const contentDiv = document.getElementById(`editor-content-${index}`);
                if (quickNotes[index] && contentDiv) {
                    quickNotes[index].label = labelInput.value;
                    quickNotes[index].text = contentDiv.innerHTML;
                }
            });
            localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(quickNotes));
            refreshAllButtons(); 
            const saveBtn = document.getElementById('save-notes-btn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '‚úÖ Applied (Local)';
            setTimeout(() => { saveBtn.innerHTML = originalText; }, 1000);
        }

        function loadQuickNotes() {
            try {
                const savedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                if (savedNotes) quickNotes = JSON.parse(savedNotes);
            } catch (e) {}
        }

        function updateQuickNote(index, field, value, shouldSave = true) {
            if (quickNotes[index]) {
                quickNotes[index][field] = value;
                if (shouldSave) saveQuickNotes(); 
            }
        }

        function addNewQuickNote() {
            quickNotes.push({ label: `New Note ${quickNotes.length + 1}`, text: "Paste script..." });
            populateQuickNotesEditor();
            saveQuickNotes();
            const editorContent = document.querySelector('#quick-notes-editor .notepad-content');
            editorContent.scrollTop = editorContent.scrollHeight;
        }

        function deleteQuickNote(index) {
            if (confirm(`Delete Quick Note?`)) {
                quickNotes.splice(index, 1);
                populateQuickNotesEditor();
                saveQuickNotes();
            }
        }

        function populateQuickNotesEditor() {
            const editorContent = document.querySelector('#quick-notes-editor .notepad-content');
            editorContent.innerHTML = '<strong>Button Label</strong><strong style="grid-column: 2 / 4;">Note Content & Actions</strong>';
            
            quickNotes.forEach((note, index) => {
                const editorDivId = `editor-content-${index}`;
                const labelInput = document.createElement('input');
                labelInput.type = 'text';
                labelInput.value = note.label;
                labelInput.addEventListener('blur', (e) => updateQuickNote(index, 'label', e.target.value, false));
                labelInput.style.alignSelf = 'stretch'; 
                labelInput.style.gridColumn = '1 / 2';
                editorContent.appendChild(labelInput);      

                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('content-wrapper');
                
                const formatToolbar = document.createElement('div');
                formatToolbar.classList.add('formatting-row');
                formatToolbar.innerHTML = `
                    <button data-command="bold" onclick="formatText('${editorDivId}', 'bold')"><b>B</b></button>
                    <button data-command="italic" onclick="formatText('${editorDivId}', 'italic')"><i>I</i></button>
                    <button data-command="underline" onclick="formatText('${editorDivId}', 'underline')"><u>U</u></button>

                `;

                contentDiv.classList.add('editor-rich-text-content');

                contentDiv.innerHTML = note.text;
                contentDiv.addEventListener('input', (e) => updateQuickNote(index, 'text', e.target.innerHTML, false));
                contentDiv.addEventListener('blur', (e) => updateQuickNote(index, 'text', e.target.innerHTML, false));
                contentDiv.addEventListener('mouseup', () => updateButtonVisualState(editorDivId));
                contentDiv.addEventListener('keyup', () => updateButtonVisualState(editorDivId));
                contentDiv.addEventListener('click', () => updateButtonVisualState(editorDivId));
                contentDiv.addEventListener('paste', handlePaste);

                contentWrapper.appendChild(contentDiv);      

                const zoomButton = document.createElement('button');

                zoomButton.innerHTML = 'üîç';
                zoomButton.onclick = () => openZoomModal(index);
                contentWrapper.appendChild(zoomButton);

                editorContent.appendChild(contentWrapper);
                
                const actionContainer = document.createElement('div');
                actionContainer.classList.add('icon-container');
                actionContainer.style.gridColumn = '3 / 4';

                deleteButton.classList.add('delete-note-btn');

                deleteButton.onclick = () => deleteQuickNote(index);
                actionContainer.appendChild(deleteButton);
                editorContent.appendChild(actionContainer);  
                
                setTimeout(() => {
                    contentDiv.focus();

        function toggleQuickNotesEditor() {
            const editor = document.getElementById('quick-notes-editor');
            if (editor.style.display === 'grid') {
                editor.style.display = 'none';
            } else {
                const editorWidth = 800; 
                let newLeft = Math.max(0, (window.innerWidth / 2) - (editorWidth / 2)); 
                let newTop = CONTROL_BAR_HEIGHT + 50; 
                editor.style.width = editorWidth + 'px';
                editor.style.height = 500 + 'px';
                editor.style.left = newLeft + 'px';
                editor.style.top = newTop + 'px';
                populateQuickNotesEditor();
                editor.style.display = 'grid';
                bringToFront(editor);
            }
        }

        // --- 6. ZOOM MODAL LOGIC ---
        function openZoomModal(index) {
            activeZoomNoteIndex = index;
            const note = quickNotes[index];
            const modal = document.getElementById('content-zoom-modal');
            const modalContentArea = document.getElementById('zoom-modal-content-area');
            document.getElementById('zoom-modal-title').textContent = `Editing: "${note.label}"`;
            modalContentArea.innerHTML = note.text;
            modalContentArea.oninput = () => updateQuickNote(index, 'text', modalContentArea.innerHTML, false);
            modalContentArea.onmouseup = () => updateButtonVisualState('zoom-modal-content-area');
            modalContentArea.onkeyup = () => updateButtonVisualState('zoom-modal-content-area');
            modalContentArea.onclick = () => updateButtonVisualState('zoom-modal-content-area');
            modalContentArea.addEventListener('paste', handlePaste); 
            modalContentArea.addEventListener('copy', handleCopy);
            
            const mainEditorContentDiv = document.getElementById(`editor-content-${index}`);
            if (mainEditorContentDiv) {
                 modalContentArea.onblur = () => {
                    updateQuickNote(index, 'text', modalContentArea.innerHTML, false); 
                    mainEditorContentDiv.innerHTML = modalContentArea.innerHTML;
                };
            }
            modal.style.display = 'block';
            modalContentArea.focus();
            document.execCommand('defaultParagraphSeparator', false, 'br');
            bringToFront(modal);
        }

        function closeZoomModal() {
            const modal = document.getElementById('content-zoom-modal');
            const modalContentArea = document.getElementById('zoom-modal-content-area');
            if (activeZoomNoteIndex !== null) {
                updateQuickNote(activeZoomNoteIndex, 'text', modalContentArea.innerHTML, false); 
                const mainEditorContentDiv = document.getElementById(`editor-content-${activeZoomNoteIndex}`);
                if (mainEditorContentDiv) mainEditorContentDiv.innerHTML = modalContentArea.innerHTML;
            }
            modalContentArea.oninput = null;
            modalContentArea.onblur = null;
            modalContentArea.removeEventListener('paste', handlePaste); 
            modalContentArea.removeEventListener('copy', handleCopy); 
            activeZoomNoteIndex = null;
            modal.style.display = 'none';
        }

        // --- 7. BACKGROUND & PRESET SAVING ---
        function setBackgroundImage() {
            const url = document.getElementById('bg-url').value.trim();
            if (!url) { alert('Invalid URL'); return; }
            document.documentElement.style.setProperty('--background-url', `url('${url}')`);
            localStorage.setItem('backgroundImageUrl', url);
        }
        function clearBackgroundImage() {
            document.documentElement.style.setProperty('--background-url', 'none');
            document.getElementById('bg-url').value = '';
            localStorage.removeItem('backgroundImageUrl');
        }
        function loadBackgroundImage() {
            const savedUrl = localStorage.getItem('backgroundImageUrl');
            if (savedUrl) {
                document.documentElement.style.setProperty('--background-url', `url('${savedUrl}')`);
                document.getElementById('bg-url').value = savedUrl;
            }
        }
        
        // *** UPDATED SAVE: PACKAGES EVERYTHING ***
        function saveNotepadPreset() {
            if (!currentUser) {
                alert("You are logged out. Please refresh and login to save to the cloud.");
                return;
            }

            const notepads = document.querySelectorAll('.notepad');
            const layoutData = [];
            notepads.forEach(notepad => {
                if (notepad.id === 'quick-notes-editor') return; 
                const contentDiv = notepad.querySelector('.rich-text-content');
                layoutData.push({
                    id: notepad.id,
                    top: notepad.style.top,
                    left: notepad.style.left,
                    width: notepad.style.width,
                    height: notepad.style.height,
                    title: notepad.querySelector('.notepad-title').textContent,
                    isQuickNotesPad: notepad.hasAttribute('data-quick-notes'),
                    isLocked: notepad.classList.contains('locked'),
                    content: contentDiv ? contentDiv.innerHTML : '' 
                });
            });

            // Package layout, quickNotes, and background
            const fullUserData = {
                layout: layoutData,
                quickNotes: quickNotes,
                background: localStorage.getItem('backgroundImageUrl') || ''
            };

            const jsonString = JSON.stringify(fullUserData);

            // 1. Save to local storage (backup)
            localStorage.setItem(PRESET_STORAGE_KEY, jsonString);

            // 2. Save to Google Sheets (Cloud)
            const saveBtn = document.getElementById('save-preset-btn');
            saveBtn.textContent = "‚è≥ Saving...";

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ username: currentUser, password: currentPassword, preset: jsonString })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'error') {
                    alert("Save Failed: " + data.message);
                    saveBtn.textContent = "‚ùå Error";
                } else {
                    saveBtn.textContent = "‚úÖ Saved Everything!";
                    setTimeout(() => { saveBtn.textContent = "üíæ Save All (Cloud)"; }, 2000);
                }
            })
            .catch(err => {
                console.error(err);
                alert("Error saving to cloud. Check console.");
                saveBtn.textContent = "‚ùå Error";
            });
        }

        // *** UPDATED LOAD: UNPACKS EVERYTHING ***
        function loadNotepadPresetFromCloud(jsonString) {
            try {
                if (!jsonString) return false;
                const parsedData = JSON.parse(jsonString);
                
                let layoutData = [];

                // Handle old format vs new format
                if (Array.isArray(parsedData)) {
                    layoutData = parsedData;
                } else {
                    layoutData = parsedData.layout || [];
                    
                    // Restore Quick Notes
                    if (parsedData.quickNotes) {
                        quickNotes = parsedData.quickNotes;
                        localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(quickNotes));
                    }

                    // Restore Background
                    if (parsedData.background) {
                        document.documentElement.style.setProperty('--background-url', `url('${parsedData.background}')`);
                        document.getElementById('bg-url').value = parsedData.background;
                        localStorage.setItem('backgroundImageUrl', parsedData.background);
                    } else {
                        clearBackgroundImage();
                    }
                }

                // Restore Layout
                let maxId = 2; 
                layoutData.forEach(data => {
                    const match = data.id.match(/note(\d+)/);
                    if (match) maxId = Math.max(maxId, parseInt(match[1]));
                    createRestoredNotepad(data);
                });
                notepadCounter = maxId;
                return true; 
            } catch (e) {
                console.error('Error loading preset:', e);
                return false;
            }
        }

        function createRestoredNotepad(data) {
            const newNotepad = document.createElement('div');
            newNotepad.id = data.id;
            newNotepad.className = 'notepad';
            newNotepad.style.top = data.top;
            newNotepad.style.left = data.left;
            newNotepad.style.width = data.width;
            newNotepad.style.height = data.height;
            if (data.isLocked) newNotepad.classList.add('locked');
            if (data.isQuickNotesPad) newNotepad.setAttribute('data-quick-notes', 'true');

            const contentDivId = `text-${data.id}`;
            const lockEmoji = data.isLocked ? 'üîì' : 'üîí'; 
            let innerHTML = `
                <div class="notepad-header">
                    <span class="notepad-title" data-draggable-handle="true">${data.title}</span>
                    <button class="lock-btn" onclick="toggleLock('${data.id}')">${lockEmoji}</button>
                    <button class="close-btn" onclick="deleteNotepad('${data.id}')">X</button>
                </div>
                <div class="notepad-content">
                    <div class="button-group" id="formatting-buttons-${data.id}">
                        <button data-command="bold" onclick="formatText('${contentDivId}', 'bold')"><b>B</b></button>
                        <button data-command="italic" onclick="formatText('${contentDivId}', 'italic')"><i>I</i></button>
                        <button data-command="underline" onclick="formatText('${contentDivId}', 'underline')"><u>U</u></button>
                        <button data-command="custom-large-text" onclick="formatText('${contentDivId}', 'custom-large-text')">Big Text</button>
                    </div>`;
            if (data.isQuickNotesPad) innerHTML += `<div class="button-group quick-notes-buttons" id="quick-notes-buttons-${data.id}"></div>`;
            innerHTML += `<div id="${contentDivId}" class="rich-text-content" contenteditable="true">${data.content}</div></div>`;
            
            newNotepad.innerHTML = innerHTML;
            document.body.appendChild(newNotepad);
            makeDraggable(newNotepad);
            makeTitleEditable(newNotepad);

            const contentDiv = document.getElementById(contentDivId);
            contentDiv.addEventListener('mouseup', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('keyup', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('click', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('paste', handlePaste); 
            contentDiv.addEventListener('copy', handleCopy); 
            
            // Apply formatting fix on load
            contentDiv.focus();
            document.execCommand('defaultParagraphSeparator', false, 'br');
            contentDiv.blur();

            if (data.isQuickNotesPad) populateQuickNoteButtons(data.id);
        }

        // --- 8. DRAG, DROP, RENAME & DELETE LOGIC ---
        function bringToFront(element) {
            if (element.id !== 'content-zoom-modal') element.style.zIndex = ++zIndexCounter;
            else element.style.zIndex = 9999; 
        }
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragHandle = element.querySelector('.notepad-header');
            
            new ResizeObserver(() => {
                if (element.classList.contains('locked')) return; 
                const currentWidth = element.offsetWidth;
                const maxWidth = window.innerWidth - element.offsetLeft - SCROLLBAR_WIDTH; 
                if (currentWidth > maxWidth) element.style.width = maxWidth + 'px';
            }).observe(element);
            
            function dragMouseDown(e) {
                if (element.classList.contains('locked')) return; 
                e = e || window.event;
                if (e.target.closest('button') || e.target.classList.contains('zoom-btn') || (e.target.hasAttribute('contenteditable') && e.target.getAttribute('contenteditable') === 'true')) {
                    bringToFront(element); return;
                }
                e.preventDefault();
                bringToFront(element);
                pos3 = e.clientX; pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            function elementDrag(e) {
                if (element.classList.contains('locked')) return; 
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
                pos3 = e.clientX; pos4 = e.clientY;
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                newTop = Math.max(CONTROL_BAR_HEIGHT, newTop); 
                newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - element.offsetWidth - SCROLLBAR_WIDTH));
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            }
            function closeDragElement() { document.onmouseup = null; document.onmousemove = null; }
            
            if (dragHandle) dragHandle.onmousedown = dragMouseDown;
            element.addEventListener('click', (e) => {
                if (!e.target.closest('button') && !e.target.closest('.notepad-header')) bringToFront(element);
            });
            
            element.enableDrag = () => { dragHandle.onmousedown = dragMouseDown; element.style.resize = 'both'; };
            element.disableDrag = () => { dragHandle.onmousedown = null; element.style.resize = 'none'; };
            
            if (element.classList.contains('locked')) element.disableDrag(); else element.enableDrag();
        }

        function toggleLock(notepadId) {
            const notepad = document.getElementById(notepadId);
            const lockButton = notepad.querySelector('.lock-btn');
            const isLocked = notepad.classList.toggle('locked');
            lockButton.textContent = isLocked ? 'üîì' : 'üîí'; 
            isLocked ? notepad.disableDrag() : notepad.enableDrag();
        }

            const title = notepad.querySelector('.notepad-title').textContent.trim();
            if (confirm(`Delete "${title}"?`)) notepad.remove();
        }

            newNotepad.style.left = (Math.random() * 100 + 100) + 'px';
            bringToFront(newNotepad);
            if (withButtons) newNotepad.setAttribute('data-quick-notes', 'true');

            let innerHTML = `
                <div class="notepad-header">

                    <button class="close-btn" onclick="deleteNotepad('${noteId}')">X</button>
                </div>
                <div class="notepad-content">
                    <div class="button-group" id="formatting-buttons-${noteId}">
                        <button data-command="bold" onclick="formatText('${contentDivId}', 'bold')"><b>B</b></button>
                        <button data-command="italic" onclick="formatText('${contentDivId}', 'italic')"><i>I</i></button>
                        <button data-command="underline" onclick="formatText('${contentDivId}', 'underline')"><u>U</u></button>
                        <button data-command="custom-large-text" onclick="formatText('${contentDivId}', 'custom-large-text')">Big Text</button>
                    </div>`;
            if (withButtons) innerHTML += `<div class="button-group quick-notes-buttons" id="quick-notes-buttons-${noteId}"></div>`;
            innerHTML += `<div id="${contentDivId}" class="rich-text-content" contenteditable="true"></div></div>`;
            
            newNotepad.innerHTML = innerHTML;
            document.body.appendChild(newNotepad);
            makeDraggable(newNotepad);
            makeTitleEditable(newNotepad);
            
            const contentDiv = document.getElementById(contentDivId);
            contentDiv.focus();
            document.execCommand('defaultParagraphSeparator', false, 'br');
            contentDiv.blur();
            
            contentDiv.addEventListener('mouseup', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('keyup', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('click', () => updateButtonVisualState(contentDivId));
            contentDiv.addEventListener('paste', handlePaste); 
            contentDiv.addEventListener('copy', handleCopy); 
            
            if (withButtons) populateQuickNoteButtons(noteId);
        }

        function makeTitleEditable(notepadElement) {
            const titleSpan = notepadElement.querySelector('.notepad-title');
            titleSpan.addEventListener('dblclick', () => {
                bringToFront(notepadElement);
                titleSpan.setAttribute('contenteditable', 'true');
                titleSpan.classList.add('editing');
                titleSpan.focus();
            });
            titleSpan.addEventListener('blur', () => {
                titleSpan.textContent = titleSpan.textContent.trim() || 'Untitled Note';
                titleSpan.setAttribute('contenteditable', 'false');
                titleSpan.classList.remove('editing');
            });
            titleSpan.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); titleSpan.blur(); }
            });
        }

        function initialize() {
            CONTROL_BAR_HEIGHT = document.getElementById('controls').offsetHeight + 2; 
            document.documentElement.style.setProperty('--control-height', `${CONTROL_BAR_HEIGHT}px`);
            loadQuickNotes(); // Loads from local storage (for guest/session)
            loadBackgroundImage();
            
            // Show login modal on start
            document.getElementById('login-overlay').style.display = 'flex';
        }

        window.addEventListener('load', initialize);
    </script>
